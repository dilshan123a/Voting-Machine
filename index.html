<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Booth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header gradient">
        <h1>Online Voting Booth</h1>
    </div>

    <div class="container">
        <div class="is">
            <img src="bjp.png" alt="BJP" class="photo">
            <br>
            <button id="bjpVote">Vote BJP</button>
            <p id="bjpResult">Voters: 0</p>
        </div>

        <div>
            <img src="congress.png" alt="Congress" class="congress">
            <br>
            <button id="congressVote">Vote Congress</button>
            <p id="congressResult">Voters: 0</p>
        </div>

        <div>
            <img src="aap.jpg" alt="AAP" class="app">
            <br>
            <button id="aapVote">Vote AAP</button>
            <p id="aapResult">Voters: 0</p>
        </div>

        <div>
            <img src="jdu.jpg" alt="BSP" class="bsp">
            <br>
            <button id="jduVote">Vote BSP</button>
            <p id="jduResult">Voters: 0</p>
        </div>
    </div>

    <button id="showResult" class="result-btn">Show Result</button>

    <script src="script.js"></script>
</body>
</html>
